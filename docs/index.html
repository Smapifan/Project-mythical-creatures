<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Werewolf Valley Wiki – English</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="index">
  <header>
    <div style="font-size: 20px;">Werewolf Valley</div>
    <nav>
      <label for="langSelect">Language:</label>
      <select id="langSelect" onchange="switchLang(this.value)">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
      </select>
    </nav>
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
  </header>

  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="page1_en.html">Page 1</a></li>
      <li><a href="page2_en.html">Page 2</a></li>
      <li><a href="page3_en.html">Page 3</a></li>
      <li><a href="page4_en.html">Page 4</a></li>
      <li><a href="page5_en.html">Page 5</a></li>
    </ul>

    <!-- Abbrechen-Button -->
    <button id="closeMenu" class="cancel-btn">Close</button>
  </div>

  <div class="content">
    <h1>Welcome to Werewolf Valley Wiki (English)</h1>
    <p>This is the English home page.</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function switchLang(lang) {
      let page = window.location.pathname.split("/").pop();
      if (page === "" || page === "/") page = "index.html";

      if (page === "index.html" && lang === "de") {
        window.location.href = "index_de.html";
        return;
      }
      if (page === "index_de.html" && lang === "en") {
        window.location.href = "index.html";
        return;
      }

      let base = page.replace(/_(en|de)\.html$/, "");
      window.location.href = base + "_" + lang + ".html";
    }

    window.onload = function() {
      let page = window.location.pathname.split("/").pop();
      let current = page.includes("_de") ? "de" : "en";
      let sel = document.getElementById("langSelect");
      sel.value = current;
      for (let opt of sel.options) opt.disabled = (opt.value === current);

      // Abbrechen-Button
      const cancelBtn = document.getElementById("closeMenu");
      if(cancelBtn){
        cancelBtn.addEventListener("click", function(){
          const sidebar = document.getElementById("sidebar");
          if(sidebar) sidebar.classList.remove("active");
        });
      }

      // ESC-Taste schließt Sidebar
      document.addEventListener("keydown", function(e){
        if(e.key === "Escape") {
          const sidebar = document.getElementById("sidebar");
          if(sidebar) sidebar.classList.remove("active");
        }
      });
    };

  </script>
</body>
</html>
