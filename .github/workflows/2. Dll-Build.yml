name: DLL Builder

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-dlls:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      INPUT_PATH: ${{ github.workspace }}/ModBuilder/output/build/LootChestFramework         # Anpassbarer Input-Pfad (wo die SLNs/CSProj liegen)
      GAME_PATH: ${{ github.workspace }}/DLL-Builder/input/stardew   # Game path f√ºr SMAPI
      OUTPUT_PATH: ${{ github.workspace }}/DLL-Builder/output       # Output wie VS Code Build

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Git user
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 3Ô∏è‚É£ Install .NET 6 SDK
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # 4Ô∏è‚É£ Prepare folders
      - name: Prepare folders
        run: |
          mkdir -p "$INPUT_PATH"
          mkdir -p "$GAME_PATH"
          mkdir -p "$OUTPUT_PATH"

      # 5Ô∏è‚É£ Build all projects automatically with logs
      - name: Build all SLNs/CSProj
        run: |
          echo "üîπ Starting automatic build..."
          find "$INPUT_PATH" -name "*.sln" | while read sln_file; do
            LOG_FILE="$OUTPUT_PATH/$(basename "$sln_file").log"
            echo "üîπ Building solution: $sln_file"
            # Build, log always
            dotnet build "$sln_file" -c Release -p:GamePath="$GAME_PATH" \
              > "$LOG_FILE" 2>&1 || echo "‚ö†Ô∏è Build failed, see log: $LOG_FILE"
            echo "‚úÖ Finished building $sln_file"
          done

      # 6Ô∏è‚É£ Commit and push logs
      - name: Commit and push logs
        run: |
          git fetch origin main
          git checkout main
          git pull origin main
          git add "$OUTPUT_PATH"/*.log
          git commit -m "Update DLL build logs [skip ci]" || echo "Nothing to commit"
          git push origin main
