name: DLL Builder

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-dlls:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # ----------------------------
    # üîπ Configurable strings
    # ----------------------------
    env:
      INPUT_PATH: "ModBuilder/output/build/LootChestFramework"       # Path where the mod/game files are
      GAME_PATH: "DLL-Builder/input/stardew"        # Game path simulation
      OUTPUT_PATH: "ModBuilder/output/build"       # Output folder like dotnet build
      SLN_FILE: ""                                  # If empty, auto-detect .sln

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Set Git user
      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 3Ô∏è‚É£ Setup .NET 6
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # 4Ô∏è‚É£ Create output folder
      - name: Prepare output folder
        run: mkdir -p ${{ env.OUTPUT_PATH }}

      # 5Ô∏è‚É£ Run build for SLN
      - name: Build DLLs
        run: |
          # Auto-detect SLN if not set
          if [ -z "${SLN_FILE}" ]; then
            SLN_FILE=$(find "${INPUT_PATH}" -name "*.sln" | head -n 1)
            if [ -z "$SLN_FILE" ]; then
              echo "‚ùå No solution file found in ${INPUT_PATH}"
              exit 1
            fi
          else
            SLN_FILE="${SLN_FILE}"
          fi
          echo "üü¢ Using solution file: $SLN_FILE"

          # Dotnet build with game path simulation and output folder
          dotnet build "$SLN_FILE" -c Release -o "${OUTPUT_PATH}" /p:DefineConstants="GAMEPATH='${GAME_PATH}'" > "${OUTPUT_PATH}/log.txt" 2>&1 || true

      # 6Ô∏è‚É£ List built DLLs and log
      - name: List output
        run: |
          echo "‚úÖ Built files:"
          ls -la "${OUTPUT_PATH}"
          echo "‚úÖ Log file:"
          cat "${OUTPUT_PATH}/log.txt"

      # 7Ô∏è‚É£ Commit and push build output + log
      - name: Commit and push build results
        run: |
          git fetch origin main
          git checkout main
          git pull origin main
          git add "${OUTPUT_PATH}" || echo "Nothing to add"
          git commit -m "Update build output and log [skip ci]" || echo "Nothing to commit"
          git push origin main
