name: DLL Builder

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build-dll:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      INPUT_FOLDER: ${{ github.workspace }}/ModBuilder/output/build/LootChestFramework
      GAME_PATH: ${{ github.workspace }}/DLL-Builder/input/stardew
      OUTPUT_FOLDER: ${{ github.workspace }}/ModBuilder/output/build
      LOG_FILE: ${{ github.workspace }}/ModBuilder/output/build/log.txt

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Prepare Output Folder
        run: mkdir -p ${{ env.OUTPUT_FOLDER }}

      - name: Find Solution
        id: find_sln
        run: |
          echo "sln_file=$(find DLL-Builder/temp_build -name '*.sln' | head -n 1)" >> $GITHUB_OUTPUT

      - name: Build DLL
        run: |
          echo "Building solution ${{ steps.find_sln.outputs.sln_file }} ..."
          mkdir -p $(dirname "${{ env.LOG_FILE }}")
          dotnet build "${{ steps.find_sln.outputs.sln_file }}" \
            -c Release \
            -o "${{ env.OUTPUT_FOLDER }}" \
            /p:ReferencePath="${{ env.INPUT_FOLDER }}" \
            /p:GamePath="${{ env.GAME_PATH }}" \
            /v:m > "${{ env.LOG_FILE }}" 2>&1 || true
          echo "âœ… Build finished. Log at ${{ env.LOG_FILE }}"

      - name: Commit & Push log
        run: |
          git add "${{ env.LOG_FILE }}" || echo "Nothing to add"
          git commit -m "Update DLL Builder log [skip ci]" || echo "Nothing to commit"
          git push origin main
