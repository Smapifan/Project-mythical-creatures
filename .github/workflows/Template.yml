name: Build .NET Template

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-template:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup .NET
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      # 3️⃣ Restore NuGet packages (including Pathoschild)
      - name: Restore dependencies
        run: |
          sln_file=$(find . -name "*.sln" | head -n 1)
          if [ -z "$sln_file" ]; then
            echo "❌ No .sln found!"
            exit 1
          fi
          echo "✅ Found SLN: $sln_file"
          dotnet restore "$sln_file"

      # 4️⃣ Build the solution
      - name: Build solution
        run: |
          sln_file=$(find . -name "*.sln" | head -n 1)
          dotnet build "$sln_file" -c Release --no-restore

      # 5️⃣ Prepare output folder
      - name: Prepare output
        run: |
          mkdir -p build-output

      # 6️⃣ Copy DLLs
      - name: Copy DLLs to output
        run: |
          find . -type f -name "*.dll" -path "*/bin/Release/*" -exec cp {} build-output/ \;

      # 7️⃣ Zip output
      - name: Create ZIP
        run: |
          zip -r build-output.zip build-output

      # 8️⃣ Upload artifact (v4!)
      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Build-Template
          path: build-output.zip
