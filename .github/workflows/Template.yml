name: Build Mod Template

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-template:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set Git user (für commit falls nötig)
      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Setup .NET 6
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # 4️⃣ Prepare fake GamePath (wie DLL-Builder)
      - name: Prepare GamePath
        run: mkdir -p DLL-Builder/input/stardew

      # 5️⃣ Restore NuGet packages
      - name: Restore packages
        run: |
          sln_file=$(find . -name "*.sln" | head -n 1)
          dotnet restore "$sln_file"

      # 6️⃣ Build solution
      - name: Build solution
        run: |
          sln_file=$(find . -name "*.sln" | head -n 1)
          dotnet build "$sln_file" -c Release /p:GameFolder="$PWD/DLL-Builder/input/stardew"

      # 7️⃣ Save build logs
      - name: Save logs
        run: |
          mkdir -p build-logs
          dotnet build $(find . -name "*.sln" | head -n 1) -c Release > build-logs/log.txt 2>&1

      # 8️⃣ Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ModTemplate
          path: |
            $(find . -name "*.dll" -o -name "*.pdb")
            build-logs/log.txt
