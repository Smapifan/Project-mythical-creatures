name: SMAPI Mod Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Repo klonen (keine Submodule)
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: false

    # 2Ô∏è‚É£ .NET 6 installieren
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    # 3Ô∏è‚É£ Tools
    - name: Install tools
      run: sudo apt-get update && sudo apt-get install -y unzip jq

    # 4Ô∏è‚É£ Ordner vorbereiten
    - name: Prepare folders
      run: |
        rm -rf ModBuilder/temp_build
        mkdir -p ModBuilder/temp_build
        mkdir -p ModBuilder/output/logs
        mkdir -p ModBuilder/output/build

    # 5Ô∏è‚É£ Mod-Template entpacken
    - name: Unpack template
      run: |
        unzip -o ModBuilder/input/template/*.zip -d ModBuilder/temp_build

    # 6Ô∏è‚É£ Debug: Stardew GamePath pr√ºfen
    - name: Debug GamePath
      run: |
        echo "GamePath contents:"
        ls DLL-Builder/input/stardew

    # 7Ô∏è‚É£ CSProj finden
    - name: Find csproj
      run: |
        CS_PROJECT=$(find ModBuilder/temp_build -name "*.csproj" | head -n 1)
        echo "Found: $CS_PROJECT"
        echo "CS_PROJECT=$CS_PROJECT" >> $GITHUB_ENV

    # 8Ô∏è‚É£ Build SMAPI Mod
    - name: Build SMAPI Mod
      run: |
        dotnet build "$CS_PROJECT" -c Release \
          -p:GamePath="$GITHUB_WORKSPACE/DLL-Builder/input/stardew" \
          | tee ModBuilder/output/logs/build.log

    # 9Ô∏è‚É£ Mod-Name aus manifest.json lesen
    - name: Read mod name
      run: |
        MOD_DIR=$(dirname "$CS_PROJECT")
        MOD_NAME=$(jq -r .Name "$MOD_DIR/manifest.json")
        echo "MOD_NAME=$MOD_NAME" >> $GITHUB_ENV

    # üîü Mod-Dateien sammeln (entpackt)
    - name: Collect mod output
      run: |
        MOD_DIR=$(dirname "$CS_PROJECT")
        BUILD_OUT=ModBuilder/output/build/$MOD_NAME
        mkdir -p "$BUILD_OUT"

        # DLL kopieren
        find "$MOD_DIR/bin/Release" -name "*.dll" -exec cp {} "$BUILD_OUT" \;

        # Assets kopieren
        if [ -d "$MOD_DIR/Assets" ]; then
          cp -r "$MOD_DIR/Assets" "$BUILD_OUT"
        fi

        # manifest.json kopieren
        cp "$MOD_DIR/manifest.json" "$BUILD_OUT"

    # 1Ô∏è‚É£1Ô∏è‚É£ Artifact hochladen
    - name: Upload result
      uses: actions/upload-artifact@v4
      with:
        name: smapi-mod
        path: |
          ModBuilder/output/build/*
          ModBuilder/output/logs/build.log
