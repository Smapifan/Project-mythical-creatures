name: SMAPI Mod Template Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mods:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install tools
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Prepare folders
      run: |
        rm -rf ModBuilder/temp_build
        mkdir -p ModBuilder/temp_build
        mkdir -p ModBuilder/output/logs
        mkdir -p ModBuilder/output/build

    - name: Generate multiple Mod Templates
      run: |
        MOD_COUNT=3
        for i in $(seq 1 $MOD_COUNT); do
          MOD_NAME="MyModTemplate_$i"
          MOD_PATH="ModBuilder/temp_build/$MOD_NAME"
          mkdir -p "$MOD_PATH"

          # Nur feste Vorlagen: ModEntry.cs + manifest.json
          cat > "$MOD_PATH/ModEntry.cs" <<'EOF'
using StardewModdingAPI;
namespace MyModTemplate {
    public class ModEntry : Mod {
        public override void Entry(IModHelper helper) {
            Monitor.Log("Mod gestartet!", LogLevel.Info);
        }
    }
}
EOF

          cat > "$MOD_PATH/manifest.json" <<EOF
{
  "Name": "$MOD_NAME",
  "Author": "Smapifan",
  "Version": "1.0.0",
  "Description": "Automatisch erstellte Mod Vorlage",
  "UniqueID": "Smapifan.$MOD_NAME",
  "EntryDll": "$MOD_NAME.dll",
  "MinimumApiVersion": "3.0.0"
}
EOF

          # CSProj zur Laufzeit erzeugen
          cat > "$MOD_PATH/$MOD_NAME.csproj" <<EOF
<Project Sdk="Microsoft.NET.Sdk">
  <PropertyGroup>
    <TargetFramework>net6.0</TargetFramework>
    <OutputType>Library</OutputType>
    <GamePath>\${{ github.workspace }}/DLL-Builder/input/stardew</GamePath>
  </PropertyGroup>
  <ItemGroup>
    <PackageReference Include="Pathoschild.Stardew.ModBuildConfig" Version="4.4.0" />
    <PackageReference Include="StardewModdingAPI" Version="3.17.0" />
  </ItemGroup>
</Project>
EOF

          # SLN zur Laufzeit erzeugen und CSProj hinzufÃ¼gen
          cd "$MOD_PATH"
          dotnet new sln --name "$MOD_NAME"
          dotnet sln add "$MOD_NAME.csproj"
          cd - > /dev/null
        done

    - name: Build all Mod Templates
      run: |
        for CS_PROJECT in $(find ModBuilder/temp_build -name "*.csproj"); do
          echo "Building $CS_PROJECT ..."
          dotnet build "$CS_PROJECT" -c Release -p:GamePath="$GITHUB_WORKSPACE/DLL-Builder/input/stardew" \
            | tee "ModBuilder/output/logs/$(basename $CS_PROJECT .csproj).log" || true
        done

    - name: Collect all mod output
      run: |
        mkdir -p ModBuilder/output/build
        for CS_PROJECT in $(find ModBuilder/temp_build -name "*.csproj"); do
          MOD_DIR=$(dirname "$CS_PROJECT")
          MOD_NAME=$(basename "$MOD_DIR")
          BUILD_OUT=ModBuilder/output/build/$MOD_NAME
          mkdir -p "$BUILD_OUT"
          find "$MOD_DIR/bin/Release" -name "*.dll" -exec cp {} "$BUILD_OUT" \;
          cp "$MOD_DIR/manifest.json" "$BUILD_OUT"
        done

    - name: Upload all mods as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: smapi-mod-templates
        path: ModBuilder/output/build
