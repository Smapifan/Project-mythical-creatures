name: Project Bot Scans

on:
  push:
    branches:
      - main
  workflow_dispatch: # optional manuelles Starten

jobs:
  run_scans:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2️⃣ Python einrichten
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ Dependencies installieren (falls nötig)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # 4️⃣ Ordner für Outputs erstellen
      - name: Prepare Output Folder
        run: |
          mkdir -p other

      # 5️⃣ run_all_scans.py ausführen
      - name: Run All Scans
        run: |
          python run_all_scans.py

      # 6️⃣ Ergebnisse als Artefakt hochladen
      - name: Upload Scan Reports
        uses: actions/upload-artifact@v3
        with:
          name: scan-reports
          path: other/
