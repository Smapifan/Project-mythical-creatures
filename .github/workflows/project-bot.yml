name: Project Bot Scans

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_scans:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2️⃣ Python einrichten
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ Ordner für Outputs vorbereiten
      - name: Prepare Output Folder
        run: |
          mkdir -p other

      # 4️⃣ run_all_scans.py ausführen aus .github/scripts/
      - name: Run All Scans
        run: |
          python .github/scripts/run_all_scans.py
        env:
          BASE_DIR: ${{ github.workspace }}   # Base dir für das Script

      # 5️⃣ Ergebnisse als Artefakt hochladen
      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: other/
          if-no-files-found: error
