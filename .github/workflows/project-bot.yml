name: Project Bot Scans

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_scans:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo auschecken
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python einrichten
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3Ô∏è‚É£ Abh√§ngigkeiten installieren (falls ben√∂tigt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # 4Ô∏è‚É£ Ordner f√ºr Outputs vorbereiten
      - name: Prepare Output Folder
        run: |
          mkdir -p other

      # 5Ô∏è‚É£ run_all_scans.py ausf√ºhren
      - name: Run All Scans
        run: |
          python run_all_scans.py

      # 6Ô∏è‚É£ Ergebnisse als Artefakt hochladen üÜï (v4!)
      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: other/
          if-no-files-found: error
