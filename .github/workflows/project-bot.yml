name: Project Bot

on:
  push:
    branches: [main, Wiki]
  pull_request:
  workflow_dispatch:

jobs:
  projectbot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # --- Linecount ---
      - name: Run linecount script
        run: python .github/scripts/linecount_scan.py

      # --- Markdown Generator ---
      - name: Generate markdown
        run: python .github/scripts/markdown_generator.py

      # --- Commit everything to main ---
      - name: Commit and push results
        run: |
          git fetch origin main
          git checkout main
          git pull origin main
          git add All_Code/*.json FILECODE.md
          git commit -m "Update line count JSONs & Markdown [skip ci]" || echo "Nothing to commit"
          git push origin main
