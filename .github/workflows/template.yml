name: SMAPI Mod Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Repo klonen
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ .NET 6 installieren
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    # 3Ô∏è‚É£ Tools installieren
    - name: Install tools
      run: sudo apt-get update && sudo apt-get install -y unzip jq

    # 4Ô∏è‚É£ Ordner vorbereiten
    - name: Prepare folders
      run: |
        rm -rf ModBuilder/output/temp_build
        mkdir -p ModBuilder/output/temp_build
        mkdir -p ModBuilder/output/build
        mkdir -p ModBuilder/output/logs

    # 5Ô∏è‚É£ Class Library erstellen
    - name: Create Class Library
      run: |
        cd ModBuilder/output/temp_build
        dotnet new classlib -n MyModTemplate

    # 6Ô∏è‚É£ Solution erstellen und Projekt hinzuf√ºgen
    - name: Create Solution and add project
      run: |
        cd ModBuilder/output/temp_build
        dotnet new sln -n MyModTemplate
        dotnet sln MyModTemplate.sln add MyModTemplate/MyModTemplate.csproj

    # 7Ô∏è‚É£ Pathoschild Package hinzuf√ºgen (SMAPI Mod Build)
    - name: Add SMAPI ModBuildConfig
      run: |
        cd ModBuilder/output/temp_build/MyModTemplate
        dotnet add package Pathoschild.Stardew.ModBuildConfig --version 4.4.0

    # 8Ô∏è‚É£ Build ausf√ºhren mit GamePath
    - name: Build project
      run: |
        CS_PROJECT=$(find ModBuilder/output/temp_build -name "*.csproj" | head -n 1)
        dotnet build "$CS_PROJECT" -c Release -p:GamePath="$GITHUB_WORKSPACE/DLL-Builder/input/stardew" | tee ModBuilder/output/logs/build.log

    # 9Ô∏è‚É£ Ordnerstruktur f√ºr Ausgabe
    - name: Collect output
      run: |
        CS_PROJECT_DIR=$(dirname "$CS_PROJECT")
        BUILD_OUT=ModBuilder/output/build
        mkdir -p "$BUILD_OUT"
        cp "$CS_PROJECT_DIR/bin/Release/net6.0/"*.dll "$BUILD_OUT"
        cp "$CS_PROJECT_DIR/MyModTemplate.csproj" "$BUILD_OUT"
        cp "$CS_PROJECT_DIR/../MyModTemplate.sln" "$BUILD_OUT"

    # üîü Commit und push (sicher, ohne exit code 128)
    - name: Commit and push output
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        cd $GITHUB_WORKSPACE
        git fetch origin main
        git reset --hard origin/main
        if [ -n "$(git status --porcelain ModBuilder/output/build)" ]; then
          git add ModBuilder/output/build
          git commit -m "Generated MyModTemplate at $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
        else
          echo "Nothing to commit"
        fi
