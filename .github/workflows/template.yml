name: SMAPI Mod Template Generator

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      MOD_NAME: LootChestFramework
      OUTPUT_ROOT: ModBuilder/output
      GAME_PATH: DLL-Builder/input/stardew

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Prepare output folders
      run: |
        mkdir -p "$OUTPUT_ROOT/temp_build"
        mkdir -p "$OUTPUT_ROOT/build"

    - name: Create class library (csproj)
      run: |
        cd "$OUTPUT_ROOT/temp_build"
        dotnet new classlib -n "$MOD_NAME"

    - name: Create solution ABOVE project
      run: |
        cd "$OUTPUT_ROOT/temp_build/$MOD_NAME"
        dotnet new sln -n "$MOD_NAME"
        dotnet sln "$MOD_NAME.sln" add "$MOD_NAME/$MOD_NAME.csproj"

    - name: Add SMAPI build package
      run: |
        cd "$OUTPUT_ROOT/temp_build/$MOD_NAME/$MOD_NAME"
        dotnet add package Pathoschild.Stardew.ModBuildConfig --version 4.4.0

    - name: Create empty SMAPI files
      run: |
        touch "$OUTPUT_ROOT/temp_build/$MOD_NAME/$MOD_NAME/ModEntry.cs"
        touch "$OUTPUT_ROOT/temp_build/$MOD_NAME/$MOD_NAME/manifest.json"

    - name: Copy result to build output
      run: |
        cp -r "$OUTPUT_ROOT/temp_build/$MOD_NAME" "$OUTPUT_ROOT/build/"

    - name: Commit and push result
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git fetch origin main
        git reset --hard origin/main

        git add "$OUTPUT_ROOT/build"
        git commit -m "Generate SMAPI mod template ($MOD_NAME)" || echo "Nothing to commit"
        git push origin main
