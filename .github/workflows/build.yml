name: SMAPI DLL Builder (Auto Zip Input)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_smapi_mod:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup .NET 6 SDK
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # 3Ô∏è‚É£ Install unzip & p7zip for .7z support
      - name: Install unzip & p7zip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip p7zip-full

      # 4Ô∏è‚É£ Prepare folders
      - name: Prepare folders
        run: |
          mkdir -p DLL-Builder/output
          mkdir -p DLL-Builder/temp_build

      # 5Ô∏è‚É£ Unpack all archives
      - name: Unpack input archives
        run: |
          for archive in DLL-Builder/input/*; do
            if [[ "$archive" == *.zip ]]; then
              unzip -o "$archive" -d DLL-Builder/temp_build
            elif [[ "$archive" == *.7z ]]; then
              7z x "$archive" -oDLL-Builder/temp_build
            fi
          done

      # 6Ô∏è‚É£ Restore dependencies (assuming .sln is inside unpacked folder)
      - name: Restore dependencies
        run: |
          sln_file=$(find DLL-Builder/temp_build -name "*.sln" | head -n 1)
          echo "Found solution: $sln_file"
          dotnet restore "$sln_file"

      # 7Ô∏è‚É£ Build DLL
      - name: Build DLL
        run: |
          sln_file=$(find DLL-Builder/temp_build -name "*.sln" | head -n 1)
          dotnet build "$sln_file" -c Release -o DLL-Builder/output/build

      # 8Ô∏è‚É£ Copy assets & manifest
      - name: Copy assets and manifest
        run: |
          mod_root=$(find DLL-Builder/temp_build -maxdepth 1 -type d | head -n 2 | tail -n 1)
          echo "Mod root folder: $mod_root"
          mkdir -p DLL-Builder/output/build/Assets
          if [ -d "$mod_root/Assets" ]; then
            cp -r "$mod_root/Assets/"* DLL-Builder/output/build/Assets/
          fi
          if [ -f "$mod_root/manifest.json" ]; then
            cp "$mod_root/manifest.json" DLL-Builder/output/build/
          fi

      # 9Ô∏è‚É£ Zip the final mod folder
      - name: Package mod as zip
        run: |
          cd DLL-Builder/output
          mod_name=$(jq -r .name build/manifest.json)
          zip -r "$mod_name.zip" build
          echo "‚úÖ Mod packaged: DLL-Builder/output/$mod_name.zip"

      # üîü Upload zip as artifact
      - name: Upload mod artifact
        uses: actions/upload-artifact@v4
        with:
          name: smapi-mod
          path: DLL-Builder/output/*.zip
