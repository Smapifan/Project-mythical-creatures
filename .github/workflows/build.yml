name: SMAPI DLL Builder

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_smapi_mod:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup .NET 6
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # 3Ô∏è‚É£ Install unzip
      - run: sudo apt-get update && sudo apt-get install -y unzip

      # 4Ô∏è‚É£ Prepare folders
      - run: |
          rm -rf DLL-Builder/output/build DLL-Builder/temp_build
          mkdir -p DLL-Builder/output
          mkdir -p DLL-Builder/output/logs
          mkdir -p DLL-Builder/temp_build

      # 5Ô∏è‚É£ Unpack all ZIPs in input/stardew (falls vorhanden)
      - run: |
          for archive in DLL-Builder/input/stardew/*.zip; do
            unzip -o "$archive" -d DLL-Builder/input/stardew/
          done

      # 6Ô∏è‚É£ Find the Mod csproj
      - run: |
          CS_PROJECT=$(find DLL-Builder/temp_build -name "*.csproj" | head -n 1)
          echo "Found csproj: $CS_PROJECT"
          echo "CS_PROJECT=$CS_PROJECT" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Build the Mod with GamePath
      - run: |
          dotnet build $CS_PROJECT -c Release -p:GamePath=$GITHUB_WORKSPACE/DLL-Builder/input/stardew | tee DLL-Builder/output/logs/log.txt

      # 8Ô∏è‚É£ Copy assets & manifest
      - run: |
          MOD_ROOT=$(dirname $CS_PROJECT)
          mkdir -p DLL-Builder/output/build/Assets
          if [ -d "$MOD_ROOT/Assets" ]; then
            cp -r "$MOD_ROOT/Assets/"* DLL-Builder/output/build/Assets/
          fi
          if [ -f "$MOD_ROOT/manifest.json" ]; then
            cp "$MOD_ROOT/manifest.json" DLL-Builder/output/build/
          fi

      # 9Ô∏è‚É£ Zip the final mod folder
      - run: |
          cd DLL-Builder/output
          MOD_NAME=$(jq -r .name build/manifest.json)
          zip -r "$MOD_NAME.zip" build
          echo "‚úÖ Mod packaged: DLL-Builder/output/$MOD_NAME.zip"

      # üîü Upload zip and log as artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: smapi-mod
          path: |
            DLL-Builder/output/*.zip
            DLL-Builder/output/logs/log.txt
