name: Line Count

on:
  push:          # Bei jedem Push in egal welchen Branch
  pull_request:  # Auch bei PRs

jobs:
  linecount:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # wichtig, damit alle Branches da sind

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run linecount script
        run: python .github/scripts/linecount_scan.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout main
          git add All_Code/*.json
          git commit -m "Update line count JSONs [skip ci]" || echo "No changes to commit"
          git push origin main
