name: Line Count

on:
  push:                # bei jedem Push
  pull_request:        # bei jedem PR
  workflow_dispatch:   # manuell starten möglich

jobs:
  linecount:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # alle Branches holen

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run linecount script
        run: python .github/scripts/linecount_scan.py

      - name: Commit and push results to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Sicherstellen, dass main aktuell ist
          git fetch origin main
          git checkout main

          # Ergebnisse hinzufügen
          git add All_Code/*.json
          git commit -m "Update line count JSONs [skip ci]" || echo "No changes to commit"
          
          # Immer nach main pushen
          git push origin HEAD:main
